{% extends 'base.html' %}

{% block content %}
    <h1 class="mt-2">비밀번호 변경</h1>
    <hr class="mt-0 mb-4">
  {% if validlink %}
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
     <button type="submit" class="btn btn-primary">확인</button>
    </form>
  {% else %}
    <p>
        비밀번호 재설정 링크가 이미 사용 되었기 때문에 유효하지 않습니다.<br>
        새로운 비밀번호 재설정을 요청하십시오.
    </p>
  {% endif %}
{% endblock %}
